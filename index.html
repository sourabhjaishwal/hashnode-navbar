<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashnode Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/hashnode-favicon.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <nav class="hashnode-navbar">
        <img src="./assets/brand-logo.svg" alt="brand-logo" />
        <div class="links">
          <div class="dropdown-link">
            <a href="#">Products</a>
            <div class="hide-dropdown">
              <div class="dropdown-content">
                <div class="link-1">
                  <p class="title">Blogs</p>
                  <p class="description">Best blogging platform for devs.</p>
                </div>
                <div class="link-2">
                  <p class="title">Docs</p>
                  <p class="description">API and product docs made easy.</p>
                </div>
              </div>
            </div>
          </div>
          <a href="#">Editor</a>
          <a href="#">Pricing</a>
          <a href="#">Changelog</a>
          <a href="#">Community</a>
        </div>
        <button type="button">Sign in</button>
      </nav>
    </main>
  </body>
</html>
